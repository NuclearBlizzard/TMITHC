 sovietevent.7.t:0 "Khrushchev is preparing a coup?"
 sovietevent.7.d:0 "The KGB reports that Nikita Khrushchev is preparing a coup in order to remove Comrade Beria. Sources report that Khrushchev had allies among the officers, with the help of which he was going to stage a coup. We need to decide what to do with Khrushchev: execute him or expel him from the country."
 sovietevent.7.a:0 "Execute him, he is traitor."
 sovietevent.7.b:0 "Expel him from the country, we should not spill blood."
 sovietevent.8.t:0 "Fate of Brezhnev"
 sovietevent.8.d:0 "Leonid Brezhnev collaborated with Khrushchev in the past. It is possible that he could support Khrushchev in the preparation of a coup. Should we trust him?"
 sovietevent.8.a:0 "He collaborated with him, but he is loyal to the our party."
 sovietevent.8.b:0 "Arrest him, he may threaten state security."
 sovietevent.9.t:0 "Purge Among the Officers"
 sovietevent.9.d:0 "We know that among the officers there is someone who helps Khrushchev in the preparation of the coup. We should purge the officers to identify the traitors."
 sovietevent.9.a:0 "Start the purge."
 sovietevent.9.b:0 "Purge can destroy our army. We will not conduct it."
