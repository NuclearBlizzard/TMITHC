 SOV_prepare_for_another_civil_war:0 "Prepare for Another Civil War"
 SOV_prepare_for_another_civil_war_desc:0 "To save our socialist homeland, we must fight. We will destroy the traitors who hinder the revival of the Soviet Union."
 SOV_retake_northern_kazakhstan:0 "Retake Northern Kazakhstan"
 SOV_retake_northern_kazakhstan_desc:0 "The Kazakh militarists don't want to cooperate with us, so we must return Northen Kazakhstan under our control as soon as possible."
 SOV_crush_nationalists:0 "Crush Nationalists"
 SOV_crush_nationalists_desc:0 "The Russian nationalists want to create the state that opresses the people, workers an peasants. We will crush this scum."
 SOV_march_to_the_urals:0 "March to the Urals"
 SOV_march_to_the_urals_desc:0 "Ural has a large industry, which was built in the USSR. So we must regain control of the whole Urals."
 SOV_restore_the_ussr:0 "Restore the USSR"
 SOV_restore_the_ussr_desc:0 "After we have finally regained control of Siberia and the Eastern Urals, we can declare our ambitions to the whole world. We will restore the Soviet Union, which will be even greater than before and which will destroy the fascism."
 sovietevent.1.t:0 "Restoration of Soviet Union"
 sovietevent.1.d:0 "After almost 20 years of struggle of the Soviet people for the right to existence, the Soviet Union was finally restored. From this day on, our people will strive for victory, for the victory of socialism, but the fascist forces occupying our country will try to prevent us from achieving this goal. The great and mighty Soviet Union will soon dig a knife into the heart of fascism."
 sovietevent.1.a:0 "Long live the USSR!"
 sovietevent.2.t:0 "Foundation of Politburo of the Central Committee of the CPSU"
 sovietevent.2.d:0 "Today in his statement, Comrade Beria announced the creation of the Politburo of the Central Committee of the CPSU, the highest policy-making government authority under the Communist Party of the Soviet Union. Soon Politburo members will decide who should take the post of the General Secretary. Possible pretenders for this post are doing everything to take this post."
 sovietevent.2.a:0 "Our new leader will lead us to the bright future!"
 sovietevent.2.b:0 "We don't need new leaders. Comrade Beria is the only possible leader of the Soviet Union."
 beria_keep:0 "Beria Keeps The Power"
 sovietevent.3.t:0 "Nikita Khrushchev's Speech"
 sovietevent.3.d:0 "At a party event in Irkutsk, Nikita Khrushchev made a speech. In his speech, Nikita Sergeevich criticized Joseph Stalin and the period of his rule. Comrade Khrushchev said that the Soviet Union need to build communism without the "bloody Stalinist terror that was killing the Soviet people." Some party members reacted negatively to this speech, for example, Vyacheslav Molotov, a former companion of Joseph Stalin."
 sovietevent.3.a:0 "Probably Khrushchev wants to take power in the country."
 sovietevent.4.t:0 "Molotov-Malenkov-Kaganovich Coalition"
 sovietevent.4.d:0 "Nikita Khrushchev’s recent speech split the party into two groups of people: those who believe that the Soviet Union needs de-Stalinization, and those who think that they need to return to Stalin’s ideas. One of the supporters of the Stalinist path, Vyacheslav Molotov, founded a coalition with other party members, Georgy Malenkov and Lazar Kaganovich. Comrade Molotov openly declared that he wish to take the post of General Secretary. Malenkov and Kaganovich supported his decision. It seems that the inner-party struggle for power is growing in scale."
 sovietevent.4.a:0 "Molotov is another possible candidate for the post of General Secretary."
 sovietevent.5.t:0 "Leonid Brezhnev Talks About "Developed Socialism" Concept"
 sovietevent.5.d:0 "Leonid Brezhnev in his article stated that the Soviet Union need to build a so-called developed socialism, a stage which, in his opinion, should become mandatory on the way to the construction of communism. In his concept, he stated that this stage would be a return to the "Leninist principles of collective leadership." The party will become the main core of the political system, and the well-being of Soviet citizens will improve."
 sovietevent.5.a:0 "Interesting Concept."
 sovietevent.6.t:0 "New General Secretary"
 sovietevent.6.d:0 "Today, Politburo members decided who should take post of General Secretary. So, the new General Secretary is..."
 sovietevent.6.a:0 "...Vyacheslav Molotov"
 sovietevent.6.b:0 "...Nikita Khrushchev"
 sovietevent.6.c:0 "...Leonid Brezhnev"
 SOV_fate_of_enemy_officers:0 "Fate of Captured Officers"
 SOV_fate_of_enemy_officers_desc:0 "We destroyed the traitors. But we must admit that their officers are very talented. We can leave them alive, and they will serve us, or we will just execute them."
 SOV_bastion_of_socialism:0 "Bastion of Socialism"
 SOV_bastion_of_socialism_desc:0 "The Soviet state is the last socialist state. We must defend it at all costs, because if the Soviet Union is destroyed, socialism will be destroyed along with it."
 SOV_establish_politburo:0 "Establish Politburo"
 SOV_establish_politburo_desc:0 "We must establish Politburo of Central Committee of the CPSU to improve our political system."
 SOV_khrushchev_gensec:0 "General Secretary Khrushchev"
 SOV_khrushchev_gensec_desc:0 "Congratulations, Comrade Khrushchev!"
 SOV_thaw:0 "Khrushchev's Thaw"
 SOV_thaw:0 "We must de-Stalinize the Soviet Union. We must destroy the remnants of this bloody regime."
 SOV_seven_year_plan:0 "Approve Seven-Year Plan"
 SOV_seven_year_plan_desc:0 "We need to develop our productive forces, economy and modern technologies as soon as possible. The Soviet Union must be a developed state."
 SOV_virgin_lands:0 "Increase Agricultural Production"
 SOV_virgin_lands_desc:0 "We are experiencing food shortages, so we need to increase the pace of agricultural production."
 SOV_khrushchevka:0 "Khrushchevka"
 SOV_khrushchevka_desc:0 "We must expand our cities by building apartment buildings for the people."
 SOV_science_funding:0 "Scientific Funding"
 SOV_science_funding_desc:0 "The level of development of our state depends on the development of science."
 SOV_electric_industry:0 "Electric Power Industry Development"
 SOV_electric_industry_desc:0 "One of our main goals is delevopment of electric power industry."
 SOV_modern_socialism:0 "Modern Socialism"
 SOV_modern_socialism_desc:0 "We have reached a new era in the history of the Soviet Union. Our people are the happiest people in the world, and they will still be happy if we work for the good of our homeland."
