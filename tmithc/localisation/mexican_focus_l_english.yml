l_english:
 MEX_western_focus:0 "Southern & Northern Focus"
 MEX_western_focus_desc:1 "Assure Central America that they're safe under the united arms of the Mexican people and Latin Federation."
 MEX_friendship_treaty_with_italy:0 "Friendship Treaty with the Japanese"
 MEX_friendship_treaty_with_italy_desc:1 "As our most powerful immediate neighbor, it is imperative that Japan and it's Current Followers should see us as friends. We shall begin negotiations for a declaration of friendship between our two very powerful nations."
 MEX_reinforce_old_alliances:0 "Friendship Treaty with the Germans"
 MEX_reinforce_old_alliances_desc:1 "As our most powerful immediate neighbor, it is imperative that Germany and it's Current Followers should see us as friends. We shall begin negotiations for a declaration of friendship between our two very powerful nations."
 MEX_attract_foreign_capital:0 "Attract Foreign Capital & Supporters"
 MEX_attract_foreign_capital_desc:1 "We can capitalize on our close diplomatic ties by facilitating the influx of foreign capital and investment."
 MEX_ban_slovene_nationalist_parties:0 "Ban the "Negro" Minority"
 MEX_ban_slovene_nationalist_parties_desc:1 "The "Negro" has done nothing to enforce or support our country whatsoever this being said we should not kill them as that is brash but send them to Japan since they obviously pity them."
 MEX_traditional_values:0 "Traditional Values"
 MEX_traditional_values_desc:1 "The traditional values, as taught by the Orthodox religion, are the very cornerstone of our society. Promoting these will not only gain us the support of the Orthodox Church, but also bring our people together."
 MEX_greater_MEXoslavia:0 "Greater MEXoslavia"
 MEX_greater_MEXoslavia_desc:0 "We can not rest until all southern Slavs are united under our banner. The Bulgarians might not consider themselves to be a part of our nation, but we certainly do."
 MEX_all_MEXoslavian_regiments:0 "All-MEXoslavian Regiments"
 MEX_all_MEXoslavian_regiments_desc:1 "Though our peoples may be diverse, all must serve to defend our nation. We shall make no distinction of ethnicity when organizing our regiments."
 MEX_crush_the_ustasa:0 "Crush the Ustasa"
 MEX_crush_the_ustasa_desc:1 "The Croatian ultra-nationalist movement Ustasa has become an increasing thorn in our sides. It can no longer be deemed anything other than a terrorist organization, and must be rooted out for the good of the nation."
 MEX_invite_german_military_mission:0 "Invite German Military Mission"
 MEX_invite_german_military_mission_desc:1 "Our military's dislike of the Germans must be overcome. Inviting a military mission would go a long way to showing our brass that there is ample benefit in working together."
 MEX_join_axis:0 "Join the Axis"
 MEX_join_axis_desc:1 "The path to MEXoslavian greatness lies with the fascist powers of the Axis. If the military's anti-German sentiments have not been dealt with this may have severe repercussions, but that is a necessary sacrifice."
 MEX_invite_italian_naval_experts:0 "Invite Italian Naval Experts"
 MEX_invite_italian_naval_experts_desc:1 "Our Mediterranean allies have superior knowledge of ship design and construction. We will invite Italian experts to bequeath their knowledge on us."
 MEX_limited_self_government:0 "Kill the "Negro" Minority"
 MEX_limited_self_government_desc:1 "By killing the Negro Minority we gain the respect of the germans as they see we attempt to have our own form of purity within the racial Hierarchy."
 MEX_guarantee_religious_liberties:0 "Guarantee Religious Liberties"
 MEX_guarantee_religious_liberties_desc:1 "All must be allowed to follow their religion of choice. We will introduce legal guarantees to this effect."
 MEX_local_militias:0 "Local Militias"
 MEX_local_militias_desc:1 "The people will be encouraged to form up militias in defense of their homeland. This will enable larger parts of the population to be eligible for recruitment to military service, later."
 MEX_concessions_for_macedonians:0 "Concessions for Macedonians"
 MEX_concessions_for_macedonians_desc:1 "By reaching out to leading groups of Macedonians, we will address their grievances and earn their loyalty to the state."
 MEX_establish_the_banovina_of_croatia:0 "Establish the Banovina of Croatia"
 MEX_establish_the_banovina_of_croatia_desc:1 "By establishing a semi-autonomous Banate of Croatia we can hopefully quell calls for true independence."
 MEX_non_discriminating_officer_promotions:0 "Non-discriminating Officer Promotions"
 MEX_non_discriminating_officer_promotions_desc:1 "Our discriminatory policies must be reverted, and from now on all ethnicities must be allowed to advance up the ranks of our officer corps. This will allow for the most capable military leadership we can obtain."
 MEX_join_allies:0 "Join the Allies"
 MEX_join_allies_desc:1 "In our fledgling nation's brief history the Western Democracies have always supported us. We must make our allegiance known in public, so that we may rely on their military strength should we become the target of our neighbors."
 MEX_reclaim_istria_and_zadar:0 "Reclaim Istria and Zadar"
 MEX_reclaim_istria_and_zadar_desc:1 "Italy still holds the territories of Istria and Zandar. It is time to bring them home."
 MEX_claim_macedonia:0 "Claim Macedonia"
 MEX_claim_macedonia_desc:1 "Some parts of Macedonia are still outside our borders. As all Macedonians are slavs, they belong into our nation."
 MEX_allied_air_combat_school:0 "Allied Air Combat School"
 MEX_allied_air_combat_school_desc:1 "Our new allies have extensive experience with air combat. By pushing for a shared Allied Air Combat School we can ensure our pilot recruits are freely taught the valuable lessons our allies bled to learn."
 MEX_recognize_the_soviet_union:0 "Recognize the Soviet Union"
 MEX_recognize_the_soviet_union_desc:1 "While we have historically refused to recognize the Bolshevik state in the East, the time has perhaps come for us to reconsider our stance on the matter. While the Western Democracies seem too weak to defend the minor powers, the Soviet Union may well prove a more reliable friend."
 MEX_form_peasant_councils:0 "Form Peasant Councils"
 MEX_form_peasant_councils_desc:1 "The working man must gain a larger presence in local politics. Establishing peasant councils will go a long way to having their voices heard."
 MEX_mutual_economic_aid:0 "Mutual Economic Aid"
 MEX_mutual_economic_aid_desc:1 "The Soviet Union and MEXoslavia have much to offer each other economically. By establishing profitable trade agreements and arrangements of economic aid, we can greatly benefit each other."
 MEX_abolish_the_monarchy:0 "Abolish the Monarchy"
 MEX_abolish_the_monarchy_desc:1 "The monarchy is hardly a fitting government form for modern times, not to mention entirely incompatible with our societal views. It must be abolished, and royal rule replaced with the voice of the common man."
 MEX_join_comintern:0 "Join Comintern"
 MEX_join_comintern_desc:1 "The best path to the advancement of the Revolution is by standing together with our fellow communist states in the Comintern."
 MEX_MEXoslavian_path_to_communism:0 "MEXoslavian Path to Communism"
 MEX_MEXoslavian_path_to_communism_desc:1 "We require no guidance in our fight for the workers' cause. We will gather those who accept our leadership, and together spread out version of the Revolution."
 MEX_form_the_federal_republic:0 "Form the Federal Republic"
 MEX_form_the_federal_republic_desc:1 "The time has come to form a true federalist state where all member peoples are welcomed. The internally fragmented nation that we have been these past decades will be no more."
 MEX_pan_slavic_workers_congress:0 "Pan-Slavic Worker's Congress"
 MEX_pan_slavic_workers_congress_desc:1 "The Slavic workers must unite to fight for their cause, and as the Soviet Union does not understand the Balkan workers' plight, we shall take up the mantle of leadership ourselves."
 MEX_research_collaboration:0 "Research Collaboration"
 MEX_research_collaboration_desc:1 "Our allies have far greater resources at their disposal than we have, so we should push for a research collaboration that will allow us to share in their technological breakthroughs."
 MEX_federal_defense_council:0 "Federal Defense Council"
 MEX_federal_defense_council_desc:1 "All regions must have a voice in the defense of our great nation. This will go a long way to ensuring that the most voices practically possible are heard, and that discrimination will not stem merit in its infancy."
 MEX_invite_bulgaria:0 "Invite Bulgaria"
 MEX_invite_bulgaria_desc:1 "Our slavic brethren in Bulgaria require our leadership to find their way to Communism. Furthermore, as they occupy our eastern flank, bringing them into the fold will allow us to stop worrying about a large section of our borders, and their military strength will be very useful in spreading the Revolution."
 MEX_invite_albania:0 "Invite Albania"
 MEX_invite_albania_desc:1 "Albania commands an area that, though small, is of strategic importance to us. By bringing them into our Congress, we can secure most of our southern border, while adding their strength to ours."
 MEX_industrialization_program:0 "Industrialization Program"
 MEX_industrialization_program_desc:1 "A program of rapid industrialization is required if we are to keep up with our neighbors' rearmament programs."
 MEX_expand_the_mining_industry:0 "Expand the Mining Industry"
 MEX_expand_the_mining_industry_desc:1 "We need ample resources to fuel our budding war machine. We should look towards expanding our domestic mining industry."
 MEX_rare_minerals_exploitation:0 "Rare Minerals Exploitation"
 MEX_rare_minerals_exploitation_desc:1 "Previously unexploited deposits of rare metals have suddenly become of major importance. We must construct the required mines and infrastructure immediately to take advantage of them."
 MEX_exploit_the_pannonian_deposits:0 "Exploit the Pannonian Deposits"
 MEX_exploit_the_pannonian_deposits_desc:1 "We should exploit the oil deposits that lie within our territory. Though the quantity is meagre, we need all we can get for our war machine."
 MEX_develop_civilian_industry:0 "Develop Civilian Industry"
 MEX_develop_civilian_industry_desc:1 "Our civilian industry must keep up with its military counterpart, to supply it with machinery and other essentials."
 MEX_integrated_rail_network:0 "Integrated Rail Network"
 MEX_integrated_rail_network_desc:1 "We should expand the national railway networks in all parts of the country equally. There is no part of our nation that is more important than the others."
 MEX_improve_light_industry:0 "Improve Light Industry"
 MEX_improve_light_industry_desc:1 "We already have internal unrest, and so it would not do to let light industry lag behind, depriving the people of the essentials they require in daily life."
 MEX_develop_slovenian_industry:0 "Develop Slovenian Industry"
 MEX_develop_slovenian_industry_desc:1 "Though long neglected, Slovenia has ample space to create a new industrial center. This will furthermore please the Slovenes greatly."
 MEX_local_self_management:0 "Local Self-management"
 MEX_local_self_management_desc:1 "Allowing increased local self-management will improve the use of local resources and the efficiency of new construction projects."
 MEX_expand_the_university_of_ljubljana:0 "Expand the University of Ljubljana"
 MEX_expand_the_university_of_ljubljana_desc:1 "By expanding our university in Slovenia we will have one more institution through which to educate our population."
 MEX_develop_military_industry:1 "Develop Military Industry"
 MEX_develop_military_industry_desc:2 "A modern military requires a heavy industrial base to support the necessary production of new aircraft."
 MEX_improve_serbian_rail_network:0 "Improve Serbian Rail Network"
 MEX_improve_serbian_rail_network_desc:1 "We can omit building up the railway networks in the outlying provinces. The most important areas are the center and east."
 MEX_serbian_steel:0 "Serbian Steel"
 MEX_serbian_steel_desc:1 "We must start the production of steel in Serbia. We always require more of it for the war effort."
 MEX_expand_the_university_of_belgrad:0 "Expand the University of Belgrade"
 MEX_expand_the_university_of_belgrad_desc:1 "By enlarging our most prestigious university we can increase the influx of bright minds to our research and development teams."
 MEX_expand_the_university_of_zagreb:0 "Expand the University of Zagreb"
 MEX_expand_the_university_of_zagreb_desc:1 "The old University of Zagreb has long been one of the premier institutions of higher learning. Additional funding will allow it to also provide valuable research."
 MEX_central_management:0 "Central Management"
 MEX_central_management_desc:1 "Strong central control over all aspects of management will improve our ability to maintain production quotas."
 MEX_expand_the_sarajevo_arsenals:0 "Expand the Sarajevo Arsenals"
 MEX_expand_the_sarajevo_arsenals_desc:1 "We require more production capacity to keep up with the growing needs of our military. The Sarajevo arsenals are a prime candidate for expansion, so we will allocate resources immediately."
 MEX_modernize_the_air_force:0 "Modernize the Air Force"
 MEX_modernize_the_air_force_desc:1 "Our air force is horribly outdated. If we are to have any reasonable chance of defending the airspace over our own territory, much less bring the fight to the enemy, we require a drastic program of modernization."
 MEX_local_developers:0 "Local Developers"
 MEX_local_developers_desc:1 "We must increase support for local aircraft development, allowing us greater control over the resulting airplane models and providing a stimulus for our industry."
 MEX_ikarus:0 "Ikarus"
 MEX_ikarus_desc:1 "Our oldest aircraft industry, the Ikarus plants in Novi Sad must be expanded to prepare it for the increased production required for our new air force."
 MEX_designer_tt:0 "Unlocks this company as an aircraft designer.\n"
 MEX_rogozarski:0 "Rogozarski"
 MEX_rogozarski_desc:1 "Established shortly after Ikarus, the 'First Serbian Aircraft Factory of Zivojin Rogozarski' requires enlargement if it is to keep up with current demands in production."
 MEX_zmaj:0 "Zmaj"
 MEX_zmaj_desc:1 "The Zmaj aircraft workshops of Belgrade must be allocated new areas to expand into. Though younger than our other companies, Zmaj has ample potential to meet our production needs if it is enlarged."
 MEX_the_ik_3:0 "The IK-3"
 MEX_the_ik_3_desc:1 "Working in secret in their spare time, a trio of engineers has come up with a remarkable proposal for a replacement to our current foreign-built fighter aircraft. With the appropriate support, production would likely soon be possible."
 MEX_heavy_fighter_project:0 "Heavy Fighter Project"
 MEX_heavy_fighter_project_desc:1 "Our fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed and maneuverability."
 MEX_bomber_project:0 "Bomber Project"
 MEX_bomber_project_desc:1 "To bring the fight to the enemy we require bombers. Our engineers must be tasked with developing new domestic designs of this type."
 MEX_purchase_foreign:0 "Purchase Foreign"
 MEX_purchase_foreign_desc:1 "There are other nations that have spent far more resources in developing good fighter aircraft than we ever could. We should purchase their aircraft rather than go through the painstaking process of trial and error to develop our own."
 MEX_license_production:0 "License Production"
 MEX_license_production_desc:1 "The process of acquiring new airplanes could be facilitated by producing them ourselves, under license. We will set up such an arrangement as soon as possible."
 MEX_fighter_license:0 "Fighter License"
 MEX_fighter_license_desc:1 "We must focus on the licensed production of fighter airplanes for our air force, as bombers are useless without fighter cover anyway."
 MEX_bomber_license:0 "Bomber License"
 MEX_bomber_license_desc:1 "The air opens up new possibilities of taking the fight to the enemy, and bombers, therefore, are what we must focus all our licensed production on."
 MEX_army_modernization:0 "Army Modernization"
 MEX_army_modernization_desc:1 "The ways of war have changed since the last conflict, and we must ensure that our army keeps up with the times by modernizing its equipment and tactics."
 MEX_motorize_the_cavalry:0 "Motorize the Cavalry"
 MEX_motorize_the_cavalry_desc:1 "New developments in automotive engineering have revolutionized potential the speed and mobility of army units. Our cavalry units must forego the horse and be equipped with trucks instead."
 MEX_motorized_logistics:0 "Motorized Logistics"
 MEX_motorized_logistics_desc:1 "Motorization opens up promising new ways of ensuring bare essentials and specialized equipment keeps up with the frontline troops. This enables us to ensure our forces are always in the best fighting condition."
 MEX_armored_cavalry:0 "Armored Cavalry"
 MEX_armored_cavalry_desc:1 "Slapping armor on our troop transports greatly improves their survivability, fighting strength, and morale. This, however, requires a new type of at least partly-tracked vehicle that can carry the added weight without becoming stuck in the terrain, while also sporting weaponry of its own."
 MEX_tank_conversions:0 "Tank Conversions"
 MEX_tank_conversions_desc:1 "While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis next month. Our armored equipment must remain flexible and adaptable to our current needs."
 MEX_modern_tanks:0 "Modern Tanks"
 MEX_modern_tanks_desc:1 "Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors."
 MEX_tank_licenses:0 "Tank Licenses"
 MEX_tank_licenses_desc:1 "Rather than spend our limited resources on developing our own tank models, we could much more efficiently simply produce foreign models under license."
 MEX_small_arms:0 "Small Arms"
 MEX_small_arms_desc:1 "Infantry is the backbone of any army, and we must ensure they are equipped to the best of our ability. We must drive the development of new and modern weapon models."
 MEX_domestic_artillery_production:0 "Domestic Artillery Production"
 MEX_domestic_artillery_production_desc:1 "By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire support we can provide."
 MEX_anti_tank_defenses:0 "Anti-tank Defenses"
 MEX_anti_tank_defenses_desc:1 "As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armored behemoths."
 MEX_mountain_brigades:0 "Mountain Brigades"
 MEX_mountain_brigades_desc:1 "Large parts of our nation consists of mountains, requiring the formation of special brigades that are specialized in combat in this type of terrain."
 MEX_independent_engineer_regiments:0 "Independent Engineer Regiments"
 MEX_independent_engineer_regiments_desc:1 "Mobility is key in modern military doctrine, though the terrain might not always allow this. Dedicated engineer regiments, embedded in our divisions, will work to facilitate the division's movement through any form of terrain."
 MEX_motorized_recon_companies:0 "Motorized Recon Companies"
 MEX_motorized_recon_companies_desc:1 "To obtain adequate information on the enemy formations and their positions, we require dedicated, motorized recon companies that can cover large distances ahead of the advance of our main body."
 MEX_form_parachute_battalions:0 "Form Parachute Battalions"
 MEX_form_parachute_battalions_desc:1 "By utilizing the third dimension we are able to strike locations from unexpected directions, far behind enemy lines. Establishing specialized airborne battalions will ensure we get the most use out of our air power."
 MEX_army_maneuvers:0 "Army Maneuvers"
 MEX_army_maneuvers_desc:1 "To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to new insights in modern warfare."
 MEX_supremacy_of_offense:0 "Supremacy of Offense"
 MEX_supremacy_of_offense_desc:1 "Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines."
 MEX_supremacy_of_defense:0 "Supremacy of Defense"
 MEX_supremacy_of_defense_desc:1 "Hemmed in by enemies on all sides, we must hold out long enough for our allies to take the heat off us. The development of new military doctrines must focus on the defense of our homeland."
 MEX_artillery_regiments:0 "Artillery Regiments"
 MEX_artillery_regiments_desc:1 "By introducing powerful artillery regiments to our divisions their overall fighting strength will be greatly increased."
 MEX_expand_the_split_shipyards:0 "Expand the Split Shipyards"
 MEX_expand_the_split_shipyards_desc:1 "Our pre-existing shipbuilding industry in Dalmatia is a prime candidate for expansion, and has ample facilities allowing for larger warships. However, Croatian clamor for increased autonomy might well lead us to lose direct control over the facilities eventually."
 MEX_contest_the_adriatic:0 "Contest the Adriatic"
 MEX_contest_the_adriatic_desc:1 "The defense of our shores begins in the sea that lies beyond them. We must develop new naval tactics and strategies to wrest control or at least contest the Adriatic Sea."
 MEX_replace_the_dalmacija:0 "Replace the Dalmacija"
 MEX_replace_the_dalmacija_desc:1 "The old German cruiser Dalmacija is of an aging design. We require a new, modern ship of a cruiser type to replace it and serve as the backbone of our Adriatic fleet."
 MEX_naval_bombers:0 "Naval Bombers"
 MEX_naval_bombers_desc:1 "The Adriatic is long, but narrow, making it easily accessible to airplanes based off our airfields. By developing dedicated naval bomber models this could significantly improve the chances of our navy against more powerful adversaries."
 MEX_heavy_cruiser_project:0 "Heavy Cruiser Project"
 MEX_heavy_cruiser_project_desc:1 "To adequately challenge hostile navies we require larger tonnage and heavier armaments. Heavy cruisers would be a good step up from the light cruisers we have thus far used as the mainstays for our fleet."
 MEX_modern_destroyers:0 "Modern Destroyers"
 MEX_modern_destroyers_desc:1 "Destroyers are the backbone of any navy, and we must ensure our own are not inferior to those of our adversaries."
 MEX_expand_the_serbian_shipyards:0 "Expand the Serbian Shipyards"
 MEX_expand_the_serbian_shipyards_desc:1 "Though the region lacks facilities allowing for easy production of larger warships, locating expansive shipyards in the Montenegro region would ensure that we maintain control over them regardless of our future policies on Croatian autonomy."
 MEX_coastal_defense:0 "Coastal Defense"
 MEX_coastal_defense_effect_tt1:0 "Add §Y2 Coastal Forts§! on the coastline\n"
 MEX_coastal_defense_effect_tt2:0 "Add §Y1 Coastal Fort§! to §YNaval Base§! locations\n"
 MEX_coastal_defense_desc:1 "We cannot hope to contest our adversaries' fleets in the Adriatic. Instead, we must prepare our shores to repel any naval invasions they might attempt."
 MEX_expand_the_submarine_fleet:0 "Expand the Submarine Fleet"
 MEX_expand_the_submarine_fleet_desc:1 "Rather than challenge the enemy head-on with our inferior navy, we should focus on submarines to harass the enemy and target their merchant shipping."
