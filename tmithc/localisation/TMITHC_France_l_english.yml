########## focus localisation ######
FRA_francisque:0 "§YThe French State§!"
FRA_francisque_desc:0 "The French State is the successor to the Third French Republic, but it however barely shares any resemblance with it, while the former Republic was a parliamentary democratic republic, the French State is merely a dictatorship reliant on Germany's aid."
FRA_manydead:0 "Memoirs of the Résistance"
FRA_manydead_desc:0 "While the war has ended about two decades ago and that National Socialism has been firmly ingrained into French values, there are still a few brave ones that actively oppose the occupation of France and cooperation with the Nazis."
FRA_ironcross:0 "The Iron Cross"
FRA_ironcross_desc:0 "France needs Germany to possibly survive, that's merely a fact, and the truth. If the situation stays like this, France would soon be nothing more than one of Germany's largest provinces."
FRA_resistance1:0 "Deal with the Maquis"
FRA_resistance1_desc:0 "The Maquis have been recklessly sabotaging our infrastructure since 1940, the time has finally come to eradicate them."
FRA_resistance2:0 "Deal with Vendée"
FRA_resistance2_desc:0 "The Vendéens have always historically disagreed with the central government, it is once again the time to teach them a lesson."
FRA_securecountryside:0 "Analyze the Situation"
FRA_securecountryside_desc:0 "Maybe things aren't as straight-forward as we thought them to be, was France destined to be one of the many pawns of the Reich? Or is this just one of the many tests she has to pass?"
FRA_embraceresistance:0 "§YEmbrace the Résistance§!"
FRA_embraceresistance_desc:0 "The Reich is closely monitoring our every action, but it has also proven incapable of terminating the Résistance aswell, it might just be what need to break free of our chains."
FRA_loyaltogermany:0 "§YStanding with the Reich§!"
FRA_loyaltogermany_desc:0 "France stands with the German Reich against the Jewish menace, in a world as dire as this one, it is only beneficial for us to stick with our brothers."
FRA_organizecells:0 "Organize the Résistance"
FRA_organizecells_desc:0 "With most of the Résistance group contacted, we must now organize the cells in order to maintain max readiness when our revolt begins."
FRA_gaintrust:0 "Gain Trust"
FRA_gaintrust_desc:0 "Some still believe this to be a trick, we must show them that we mean no harm, that we wish to topple the German Reich as much as they do, that we can all, in dire times, stand together against the vile Germans."
FRA_approachresistance:0 "Approach Resistance Cells"
FRA_approachresistance_desc:0 "We've only got the Maquis and Vendéens so far, and despite them being the largest cells out there, we are still lacking manpower to possibly break free of our chains."
FRA_newcommanders:0 "Acquit Resistance Members"
FRA_newcommanders_desc:0 "Some of the Resistance Members are incredibly talented, and could be of use to us."
FRA_militia:0 "Form Secret Militias"
FRA_militia_desc:0 "We need troops to fight the Germans, though one way to keep their attention away is to create a branch within the Milice Nationale, all it requires is only a little bit of gold to keep the higher staff of the Milice quiet."
FRA_milicefocus:0 "Reform the Milice"
FRA_milicefocus_desc:0 "The Milice operates in a similar way to the §RSS§!, they are ruthless, gruesome and fanatically devoted to the nation they were born in. They won't bat an eye if we changed who they're supposed to target."
FRA_deuxiemeentente:0 "Stand with Britain"
FRA_deuxiemeentente_desc:0 "The Brits had the same spark as we did, even though we may not share the same ideological thoughts, we both know that in order to face the German evil, we must stand together."
FRA_fortseine:0 "Forts on the Seine"
FRA_fortseine_desc:0 "The Seine is the first barrier of defense we have against the Germans, we must take advantage of this and build fortifications to strenghten it, on both sides aswell to protect the urban areas around it, doing this will let us free up troops that are needed in the south."
FRA_seizefac:0 "Seize Facilities"
FRA_seizefac_desc:0 "They might not be happy with it, but they must realize that we dearly need these for the upcoming struggle against Germany."
FRA_production:0 "Le Bond en Avant"
FRA_production_desc:0 "We must kickstart a larger production base, or otherwise we won't be able to compete with the German Reich."
FRA_libertyordeath:0 "§YLa Liberté ou la Mort§!"
FRA_libertyordeath_desc:0 "§MI fight at the will of the pe§!ople, I donate my bl§Rood to the nation, and if I§!§M must die, I wish to be the§! first, I wish to be th§Re first name engraved on §!the Memorial.\n\n§MVive§! la Fra§Rnce.§!"
FRA_victoire:0 "§YVictoire!§!"
FRA_victoire_desc:0 "The French Nation has triumphed once again, and with the Germans now on their knees, we can decide the fate of Europe and the World as a whole."
FRA_aneworder:0 "A New Order"
FRA_aneworder_desc:0 "The influence of German politics over the world has been almost wiped out, with their fall, it might be time for a new order to take their place."
FRA_friendshipbritain:0 "Friendship with Britain"
FRA_friendshipbritain_desc:0 "While we might no share the same ideological values with the British, our friendship with them cannot be denied."
FRA_strenghtenentente:0 "Strenghten Entente"
FRA_strenghtenentente_desc:0 "United we stand, divided we fall. Many factions in history had failed to understand this powerful sentence."
FRA_secondtyrant:0 "The Second Tyrant"
FRA_secondtyrant_desc:0 "The Greater German Reich was merely the greatest tyrant, there are many more like him, and it is the duty of the French Republic to overthrow them."
FRA_fortrhone:0 "Forts on the Rhône"
FRA_fortrhone_desc:0 "The Rhône, just like the Seine, is our first barrier of defense against the Italians, as a matter of fact, the Rhône is what defines the Franco-Italian borders."
FRA_supplyresistance:0 "Support Croatian Resistance"
FRA_supplyresistance_desc:0 "Croatia is the closest satellite state of Italy to us, their proximity to the Italian coast and supply lines make them the perfect state to fund unrest in."
FRA_allymiddleeast:0 "The Persian Dagger"
FRA_allymiddleeast_desc:0 "Iran, located right on the other side of the Pact of Florence, could significantly help us in the upcoming war, we cannot stand idly and wait for this opportunity to pass."
FRA_montpellierport:0 "Arsenal de Montpellier"
FRA_montpellierport_desc:0 "Montpellier is our last port on the Mediterranean, it however cannot support any warship of any scale, concentrating some of our efforts here to form a naval port for our warships will greatly benefit us in the future."
FRA_resistanceprovence:0 "The Provence Résistants"
FRA_resistanceprovence_desc:0 "There still stand a small, but determined group of resistants in Provence, smuggling arms and equipment to them will greatly help us in the war, even if for a limited time."
FRA_ententeresearch:0 "Entente Research Program"
FRA_ententeresearch_desc:0 "Cooperation in the Entente must go further - hence why we must propose to every member in our alliance to partake in the sharing of technology."
FRA_coorpro:0 "Coordinated Production"
FRA_coorpro_desc:0 "The Entente stands as one, united, to defeat those that we wish to chain us."
FRA_crosstherhone:0 "Cross the Rhône"
FRA_crosstherhone_desc:0 "Though we've built forts as mean of defending ourselves if the Italians ever pre-emptively attacked us, we now believe that we're capable enough to take on the Second Tyrant."
FRA_newcons:0 "§YThe IV Constitution§!"
FRA_newcons_desc:0 "With the most important issue dealt with, we can follow it up with other pressing matters."
FRA_industrialbuildup:0 "Industrial Build-Up"
FRA_industrialbuildup_desc:0 "France's economy has boomed ever since the fall of the Reich, but some ministers in our government has advised that we break the barrier and go to further lengths."
FRA_milmancap:0 "Military Manufacturing Capability"
FRA_milmancap_desc:0 "France stands among the strongest nations of the world, and in order to maintain that place, a vibrant arms manufacturing industry is a must-have."
FRA_communityeffort:0 "Community Effort"
FRA_communityeffort_desc:0 "Each individual in the nation must contribute to the nation's development."
FRA_socialwelfare:0 "Social Welfare"
FRA_socialwelfare_desc:0 "Our people works hard for the betterment of the nation, and we have to reward them for being loyal subjects."
FRA_liberaldemo:0 "A Liberal Democracy"
FRA_liberaldemo_desc:0 "Time progresses, and we must aswell, if we stick to old values we would fall as we did in 1940."
FRA_grandmonuments:0 "Grand Monuments"
FRA_grandmonuments_desc:0 "The Tour Eiffel, Arc de Triomphe and the Champs-Elysées aren't simply enough to show the pride of the French people, we must go further."
FRA_economicprowess:0 "Economic Prowess"
FRA_economicprowess_desc:0 "Our economy has never been this strong before, and our projections show that it may stay like this for pretty long."
FRA_nationalisecom:0 "Nationalise Companies"
FRA_nationalisecom_desc:0 "Some companies like Renault has cooperated with the Nazis in the past, though they have been on our side during the war, their past actions cannot be forgotten."
############ idea localisation ######
FRA_chained_republic:0 "Chained Government"
FRA_chained_republic_desc:0 "France's politics, as are most of Europe's aswell, are dominated by German officials, though France's position between the three main powers of Europe makes it vital for Germany's dominance over the continent, and so every action taken by the French government is closely monitored."
FRA_active_resistance:0 "Active Resistance"
FRA_active_resistance_desc:0 "The French Résistance have restlessly continued sabotage operations even decades after the end of the Second World War, the French Milice, an army branch tasked with hunting these terrorists, has hardly achieved any success."
FRA_milice:0 "Milice Française"
FRA_milice_desc:0 "The Milice is a branch of the army specializing in tracking down dissidents and terrorists."
FRA_organised_resistance:0 "Organized Resistance"
FRA_organised_resistance_desc:0 "No longer mere groups of men and women doing what they could to irritate the German occupiers, the Résistance in France is now a collective effort from organized rebel cells, coordinating with eachother to cause as much damage as possible."
FRA_gearing_for_war:0 "Gearing Up For War"
FRA_victoryidea:0 "Victoire!"
FRA_pushthemout:0 "The Liberation of France"
FRA_pushthemout_desc:0 "It is every Frenchmen's duty to take up arms and push the vile German occupiers back to the Rhine."
FRA_democracy:0 "Bastion of Democracy"
FRA_advisorsidea:0 "French Attachés"
FRA_advisorsidea2:0 "French Military Staff"
FRA_democracyinfluence:0 "Democratic Influence"
FRA_unrest:0 "Massive Unrest"
FRA_unrest_desc:0 "Unrest and resistance in this country has seemingly increased out of nowhere."
FRA_fastdeployment:0 "30 Days To The Alps"
FRA_constitution:0 "IV Constitution"
FRA_communityeffortidea:0 "Community Effort"
FRA_socialwelfareidea:0 "Sécurité Sociale"
