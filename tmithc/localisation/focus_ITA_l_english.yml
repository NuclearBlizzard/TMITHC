 ITA_the_heir_apparent_cesare_maria_de_vecchi:0 "The Heir Apparent: Cesare Maria de Vecchi"
 ITA_the_heir_apparent_cesare_maria_de_vecchi_desc:0 "Mussolini was politically partnered with Cesare Maria de Vecchi for a long time. A veteran of World War 1 and advocate for Italy's war heroes, he was Commander General of the Blackshirts and is the last living original Quadrumvir who assisted Mussolini in the March on Rome. De Vecchi is now 76 and uncomfortably friendly to the Germans, but he represents the original fascism. There must always be a Duce."
