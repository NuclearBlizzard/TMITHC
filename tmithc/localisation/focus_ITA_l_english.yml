 ITA_the_corporatist_amintore_fanfani:0 "The Corporatist: Amintore Fanfani"
 ITA_the_corporatist_amintore_fanfani_desc:0 "Aged 52 and with significant experience in economic and industrial questions, Amintore Fanfani is a Tuscan corporatist who was with the PNF since before the world war. He advocates a good relationship with Spain, an economic rebirth of Italy and a healthy arm's length distance from the Germans. His appointment will please Spain and Italy's middle class, but will annoy Germany and the Italian proletarians."
