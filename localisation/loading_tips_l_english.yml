 LOADING_TIP_0:0 "It is far from easy to be a good man. In fact, as one gets older, it becomes more and more difficult to know what a good man is. Yet it also becomes increasingly important to at least try.\n- Rudolph Wegener"
 LOADING_TIP_1:0 "Technology is not the measure of a great civilization.\n- Rudolph Wegener"
 LOADING_TIP_2:0 "In life there are too many questions with a lack of time to answer them.\n- Nobusuke Tagomi"
 LOADING_TIP_3:0 "It takes a lot of effort not to be free. I kept my head down for so long, I forgot what it feels like to stand up.\n- Frank Frink"
 LOADING_TIP_4:0 "There comes a time when all men must bear the weight of their responsibility\n- Inspector Kido"
 LOADING_TIP_5:0 "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Giraffes are heartless creatures"
 LOADING_TIP_7:0 "Loyalty is an overrated virtue, championed by the bovine, dignified by the weak to justify their weakness.\n- Reinhard Heydrich"
 LOADING_TIP_8:0 "You may prey upon the weak and the corrupt, but do not for a moment think you can shake down officers of the Emperor's Kempeitai\n- Inspector Kido"
 LOADING_TIP_9:0 "It takes a lot of effort not to be free, keeping your head down, holding your tongue.\n- Randall"
 LOADING_TIP_10:0 "You kill a cop, and a thousand cops will take his place. You kill that prince, their god, you drive a stake right through their fucking hearts.\n- Frank Frink"
 LOADING_TIP_11:0 "The duty of maintaining order is never as thrilling as the challenge of establishing it.\n- Reinhard Heydrich"
 LOADING_TIP_12:0 "I understand loyalty to a person, not a cause.\n- Joseph Blake"
 LOADING_TIP_13:0 "Truth is as terrible as death.\n- The Man In The High Castle"
 LOADING_TIP_14:0 "Strength lies not in defence but in attack.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Hate is more lasting than dislike.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Endure what is difficult to endure and to suffer what is difficult to suffer.\n- Emperor Hirohito"